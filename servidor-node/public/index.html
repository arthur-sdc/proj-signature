<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>TESTE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Gerador de Assinatura - Defesa Civil SC</h1>
    <form id="signature-form">
      <div class="form-group">
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Ex: Pedro Dias Lerina" />
      </div>
      <div class="form-group">
        <label for="position">Cargo:</label>
        <input type="text" id="position" name="position" placeholder="Ex: Designer - ASCOM" />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Ex: ascom.02@defesacivil.sc.gov.br" />
      </div>
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" placeholder="Ex: (48) 99999-9999" />
      </div>
      <button type="button" onclick="generateSignature()">Gerar Assinatura</button>
    </form>

    <h2>Preview da Assinatura</h2>
    <div id="signature-preview">
      <!-- A assinatura gerada aparecerÃ¡ aqui -->
    </div>
  </div>

  <!-- Link para o arquivo JS externo -->
  <script src="script.js"></script>
</body>
</html>
